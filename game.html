<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style-1.css" />
    <title>Tebak Gambar | Console Dot Log Team</title>
  </head>
  <body>
    <main>
      <img src="welcome.jpg" alt="Playing dice" class="dice" />
      <form>
        <input
          class="btn btn--hold"
          id="cek-jawaban"
          type="text"
          name="jawaban"
          placeholder="Answer Here"
        />
      </form>
      <button class="btn btn--new">🔄 New game</button>
      <button class="btn btn--roll">⏭️ Next Guess</button>
      <button class="btn btn--answer">✅ Check Answer</button>
      <button class="btn btn--life">3</button>
      <button class="btn btn--yourlife">❤️ Life</button>
      <button class="btn btn--score">0</button>
      <button class="btn btn--yourscore">Score</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
